<ion-view title="Tests" class="group-view">
    <ion-header-bar align-title="left" class="list-page">
        <div class="buttons">
          <i class="icon ion-chevron-left testlistBack" ui-sref="app.grouplist" ui-sref-opts="{reload: true}"></i>
        </div> 
        <h1 class="title title1">Test Results</h1>
    </ion-header-bar>
   
    <ion-content class="group-list group-list-check emplyoee-list">
      <ion-list >
          	<div class="item" ng-repeat="test in testResultsHistory" ng-click="downloadpdf(test.pdfFiles)">
                  <div class="item-avatar">
                    <img src="img/pdf_png.png" alt="">
                    <h2>{{test.pdfname}}</h2>
                    <!-- <p class="right-icon"><span class="pull-right"><i class="icons ion-chevron-right"></i> -->
                    <p>{{test.location}}</p>
                    <p>{{test.datetime | date:'EEEE, MMMM d, y @ h:mma'}}</p>
                  </div>
              </div>
      </ion-list>
      <ion-infinite-scroll on-infinite="loadMore()" distance="1%" ng-if="moreDataCanBeLoaded">
                 </ion-infinite-scroll>
        	
    </ion-content>
</ion-view>
