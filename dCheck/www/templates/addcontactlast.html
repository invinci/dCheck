<ion-view>
	<ion-header-bar class="text-left">
  <i class="icon ion-arrow-left-c" ng-click="goback()"></i>
    	<h1 class="title">Create New</h1>
        <div class="buttons">
        	<button class="button button-clear"><i class="ion ion-image"></i></button>
        </div>
    </ion-header-bar>
    <ion-content padding="false" scroll="true" class="top1_content">
     <form name="saveResultForm" novalidate="" ng-submit="addResult(saveResultForm)" class="hght_100">
        <div class="contact-wrap hght_100">
           
            <div class="addConatct-link " id="addConatct">
                <a href="javascript:void(0)" ng-click="takePicture()">
                   <img ng-show="imgURI !== undefined" ng-src="{{imgURI}}" id="image">
                   <img ng-show="imgURI === undefined" ng-src="img/add.png" >
                  </a>
            </div>
           <div class="createnew-form create_new_frm"> 
              <div class="list">

               <label class="item item-input item-stacked-label">
                  <span class="input-label">Date</span>
                    <div class="input-wrap">
                          <onezone-datepicker datepicker-object="onezoneDatepicker" ng-model="saveResult.date" class="datepickertop">
                                <input type="hidden" ng-model="saveResult.date" class="show-onezone-datepicker">{{onezoneDatepicker.date | date:'EEEE, MMMM d, y'}} </input>
                                <span class="add-symbol "><a href="javascript:void(0)"><i class="ion ion-plus show-onezone-datepicker"></i></a></span>
                         </onezone-datepicker>
                    </div>
               </label>

               <label class="item item-input item-stacked-label"  ng-class="{ 'has-errors' : saveResultForm.time.$invalid && saveResultForm.$submitted, 'no-errors' : saveResultForm.time.$valid  && saveResultForm.$submitted}">
                    <span class="input-label">Time</span>
                    <div class="input-wrap">
                        <input type="time" id="testTime" name="time" placeholder="9:00 AM" ng-model="saveResult.time" value="{{ saveResult.time | date: "HH:mm" }}" required>
                        <span class="add-symbol"><a href="javascript:void(0)"><i class="ion ion-plus"></i></a></span>
                    </div>
               </label>

              <div class="error-container last-error-container" ng-show="saveResultForm.time.$error || saveResultForm.$submitted" ng-messages="saveResultForm.time.$error">
                    <div ng-messages-include="errorTime-list.html"></div> 
                </div>
               
              <label class="item item-input item-stacked-label" ng-class="{ 'has-errors' : saveResultForm.place.$invalid && saveResultForm.place.$dirty, 'no-errors' : saveResultForm.place.$valid}">
                  <span class="input-label">Location</span>
                  <input type="text" name="place" placeholder="Mexico" ng-model="saveResult.place" maxlength="30" only-alphabets required>
              </label>

               <div class="error-container last-error-container" ng-show="saveResultForm.place.$error && saveResultForm.place.$dirty" ng-messages="saveResultForm.place.$error">
                    <div ng-messages-include="errorLocation-list.html"></div> 
                </div>
              


              <label class="item item-input item-stacked-label" ng-class="{ 'has-errors' : saveResultForm.job.$invalid && saveResultForm.job.$dirty, 'no-errors' : saveResultForm.job.$valid  || saveResultForm.$submitted}">
                  <span class="input-label">Job</span>
                  <input type="text" name="job" placeholder="Marketing" ng-model="saveResult.job" maxlength="30" only-alphabets required>
              </label>

               <div class="error-container last-error-container" ng-show="saveResultForm.job.$error && saveResultForm.job.$dirty" ng-messages="saveResultForm.job.$error">
                   <div ng-messages-include="errorJob-list.html"></div> 
              </div>

            </div>
          </div>
         
      
      <div class="btn-box">
        <button class="blue-button" type="submit"><i class="icon ion-checkmark"></i></button>
    </div> </div> </div>      
          <!-- <button class="button button-full button-positive" type="submit">
            Sign In
          </button> -->
    </form>    

            
        
      
    </ion-content>
      <script id="errorTime-list.html" type="text/ng-template">  
          <div class="error" ng-message="required">
            <i class="ion-information-circled"></i> 
            Time is required!
          </div>
      </script>  
    <script id="errorLocation-list.html" type="text/ng-template">  
          <div class="error" ng-message="required">
            <i class="ion-information-circled"></i> 
            Location is required!
          </div>
          <div class="error" ng-message="minlength">
            <i class="ion-information-circled"></i> 
            Minimum length of Location is 5 characters!
          </div>
          <div class="error" ng-message="maxlength">
            <i class="ion-information-circled"></i> 
            Maximum length of Location is 30 characters!
          </div>
          <div class="error" ng-message="pattern">
            <i class="ion-information-circled"></i> 
             Please enter characters only!
         </div>
    </script>   
     <script id="errorJob-list.html" type="text/ng-template">  
          <div class="error" ng-message="required">
            <i class="ion-information-circled"></i> 
            Job is required!
          </div>
          <div class="error" ng-message="minlength">
            <i class="ion-information-circled"></i> 
            Minimum length of Job is 5 characters!
          </div>
          <div class="error" ng-message="maxlength">
            <i class="ion-information-circled"></i> 
            Maximum length of Job is 30 characters!
          </div>
          <div class="error" ng-message="pattern">
            <i class="ion-information-circled"></i> 
            Please enter characters only!
         </div>
    </script>    
</ion-view>
