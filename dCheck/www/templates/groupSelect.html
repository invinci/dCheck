<ion-view title="Tests" class="group-view">
    <ion-header-bar align-title="left" class="list-page emplyoee-head">
        <div class="buttons" style="z-index:1;" ng-click="myGoBack()">
          <i class="icon ion-chevron-left testlistBack" ></i>
        </div> 
      <h1 class="title title2 tit_existing" style="text-align:center">Share to Groups</h1>
        <div class="buttons" style="right: 25px!important;">
          <!-- <i class="icon ion-share"></i> -->
          <i class="icon ion-plus" ng-click="checkuser()"></i>
         <!--  <i class="icon ion-plus" ng-click="showPopup()"></i> -->

        </div>
    </ion-header-bar>
    
   
    <ion-content class="group-list group-list-check">
    <div ng-show="nothingtoshow" style="text-align: center;" >No groups available, please create a new group....</div>
    <ul ng-repeat="group in groupsforShare">
        <li class="item" ng-click="getgroupEmployee(group)">
            <h3>{{group.group_name}}</h3>
            <p class="right-icon"><span class="pull-right"><i class="icons ion-chevron-right"></i></span></p>
            <p><span>{{group.group_des}}</span></p>
        </li>

        </li>
         <li class="item">
            <h3>Area 1</h3>
            <p class="right-icon"><span class="pull-right"><i class="icons ion-chevron-right"></i></span></p>
            <p><span>Description</span></p>

    </ul>
    <ion-infinite-scroll on-infinite="loadMore()" distance="1%" ng-if="moreDataCanBeLoaded">
                 </ion-infinite-scroll>
        	
    </ion-content>

    <script id="templates/modal.html" type="text/ng-template">
      <ion-modal-view>
        <ion-header-bar class="bar bar-header bar-positive setcolormodalheader">
          <h1 class="title">New Group</h1>
          <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
        </ion-header-bar>
        <ion-content class="padding">
          <div class="list">
            <label class="item item-input item-stacked-label">
              <span class="input-label">Group Name</span>
              <input ng-model="group.groupName"  type="text" placeholder="Group name" wm-block wm-block-length="30" only-alphabets>
            </label>
           
            <label class="item item-input item-stacked-label">
             <span class="input-label">Group Description</span>
             
              <textarea name="comment" wm-block ng-model="group.groupdesc" placeholder="Group discription here" rows="4" cols="50" wm-block-length="200" only-alphabets></textarea>
                 
            </label>
            
            <button class="button button-full button-positive" style="background-color: #295283;" ng-click="createGroup1(group)">Create</button>
          </div>
        </ion-content>
      </ion-modal-view>
    </script>

    
    
</ion-view>
