 <ion-view title="Tests" class="group-view">
    <ion-header-bar align-title="left" class="list-page emplyoee-head">
        <div class="buttons" ng-click="myGoBack()" style="z-index:1;">
          <i class="icon ion-chevron-left testlistBack" ></i>
        </div> 
      <h1 class="title title2 tit_existing" style="text-align:center">Available Staff</h1>
        <div class="buttons sub_btn1">
        <button class="button button-positive btnUpdate" ng-click="addToExistingGroup()">
            Add to Group
        </button>
          <!-- <i class="icon ion-plus testlistheaderbtn" ng-click="createGroup()"></i> -->
        </div>
    </ion-header-bar>
   
    <ion-content class="group-list group-list-check emplyoee-list" style="top: 0px !important;">

         <div class="overlay-wrap">
         <div class="nothingtoshow" ng-show="nothingtoshow">No records found...</div>
                    <div class="top-content content_tp1 stafflist" style="top: 69px !important;">
                      <div data-ng-repeat="(letter, authors) in sorted_users " class="alpha_list" >

                        <!-- <ion-item class="item item-divider" id="index_{{letter}}"> {{letter}}</ion-item> -->
                            <ion-list>
                                <ion-item ng-repeat="item in authors" class="item-thumbnail-left item-avatar testListOptionBtn listing-wrap custom_wrap">
                                      <ion-checkbox ng-model="isChecked" ng-change="checkedOrNot(item, isChecked, $index)" ng-init='isChecked=false'>
                                          <div class="item">
                                                <div class="item-avatar">
                                                  <img ng-src={{item.image}} alt="">
                                                  <h2>{{item.first_name}} {{item.last_name}}</h2>
                                                  <p>{{item.email}}</p>
                                                  <p>Coca Cola</p>
                                                </div>
                                            </div>
                                        </ion-checkbox>
                                    
                                </ion-item>
                            </ion-list>
                      </div>
                         <!-- <ion-infinite-scroll on-infinite="loadMore()" distance="1%">
                         </ion-infinite-scroll> -->
                    </div>
                    
            </div><div class="overlay" ng-show="show_overlay">
                </div>  

</ion-content>
    
    
</ion-view>
