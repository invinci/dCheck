<ion-view title="Dashboard" class="list-view">
    <div class="bar bar-subheader padding-0 top-head dv_head">
        <div class = "tabs list-tab" ng-show="showtabs">
            <a class = "tab-item" ng-click="showFilterBarName()">Names</a>
            <a class = "tab-item" ng-click="showFilterBarTag()">Tags</a>
            <span class="refine" ng-click="popover.show($event)">
                        <img src="img/sort.png" alt="" />
                    </span>
            
            <!-- <a class = "tab-item" ng-click="showFilterBarCompany()">Company</a>-->
        </div>
        <div class="search-bar" ng-show="showname">
            <div class="row padding-0">
                <div class="col col-67 padding-0">
                    <div class="list">
                      <label class="">
                        <i class="icon ion-search placeholder-icon"></i>
                        <input type="text" placeholder="Find by name" ng-model="searchname" ng-change="searchbyname(searchname)" id="searchname">
                      </label>
                    </div>
                </div>
                <div class="col col-33">
                    <span class="tag-name" ng-click="hideSearch()">
                        Name
                    </span>
                    <span class="refine" ng-click="popover.show($event)">
                        <img src="img/sort.png" alt="" />
                    </span>
                    <!-- <span class="refine" >
                        <img src="img/sort.png" alt="" ng-click="hideSearch()"/>
                    </span> -->
                </div>
            </div>
        </div>


        <div class="search-bar" ng-show="showtags">
            <div class="row padding-0">
                <div class="col col-67 padding-0">
                    <div class="list">
                      <label class="">
                        <i class="icon ion-search placeholder-icon"></i>
                        <input type="text" placeholder="Find by tagname" ng-model="tagname" ng-change="searchbytag(tagname)" id="searchtag" >
                      </label>
                    </div>
                </div>
                <div class="col col-33">
                    <span class="tag-name" ng-click="hideSearch()">
                        Tags
                    </span>
                     <span class="refine" ng-click="popover.show($event)">
                        <img src="img/sort.png" alt="" />
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="">
        <ion-scroll direction="x" class="available-scroller changescroll_dash" style="top:84px" on-touch="onTouch()">
         
          <ul class="alpha_sidebar">
          <!-- <li>All</li> -->
           <!--  <li ng-click="gotoList1('index_{{letter}}')"ng-repeat="letter in alphabet"ng-class="{disabled : filter1(letter)}">  -->
            <li ng-click="gotoList1(letter)" ng-repeat="letter in alphabet" > 
                {{letter}}
            </li>
        </ul>
        </ion-scroll>
    </div>
    <ion-content class="testlistContent testlistdashContent listing-content dv_listcon">
        <div class="overlay-wrap overlay_pos">
        <div class="nothingtoshow" ng-show="nothingtoshow">No records found...</div>
            <div class="top-content">
                <div data-ng-repeat="(letter, authors) in sorted_users " class="alpha_list" >
                    <ion-item class="item item-divider" id="index_{{letter}}"> {{letter}}</ion-item>
                    <ion-list show-delete="shouldShowDelete" show-reorder="shouldShowReorder" can-swipe="listCanSwipe">
                        <ion-item ng-repeat="item in authors" class="item-thumbnail-left item-avatar testListOptionBtn listing-wrap" ng-click="getuserHistory(item)">
                            <img ng-src="{{item.photo}}">
                            <h2 style="text-transform: capitalize;">{{item.name}}</h2>
                           <!--  <p class="designation"><span>{{item.designation}}</span><span class="pull-right"><i class="icons ion-chevron-right"></i></span></p> -->
                            <p class="designation"><span>Coca Cola</span><span class="pull-right"><i class="icons ion-chevron-right"></i></span></p>
                           <p><span class="tag-icon"><img src="img/tag.png" alt=''/></span>
                            <!-- {{item.workfield}} -->
                            <span ng-repeat="array in item.tags">{{$first ? '' : $last ? ' , ' : ', '}}{{array.title}} </span>
                            </p>
                            <ion-option-button class="button button-assertive center-btn" ng-click="deleteexistingtest(item)"><i class="icons ion-trash-a"></i></ion-option-button>

                            

                            <ion-option-button class="button button-balanced center-btn" ng-click="addexistingusertest(item)"><i class="icons ion-plus-round"></i></ion-option-button>
                           <!--  <ion-delete-button class="ion-minus-circled" ng-click="items.splice($index, 1)"></ion-delete-button>
                            <ion-reorder-button class="ion-navicon" on-reorder="reorderItem(item, $fromIndex, $toIndex)"></ion-reorder-button> -->
                        </ion-item>
                    </ion-list>
                </div>
                 <ion-infinite-scroll on-infinite="loadMore()" distance="1%" ng-if="moreDataCanBeLoaded">
                 </ion-infinite-scroll>
            </div>
    </div>
    <!-- div class="overlay" ng-show="show_overlay" ng-click="hideoverlay()">
    </div>  --> 
    </ion-content>
     <script id="templates/popover.html" type="text/ng-template">
      <ion-popover-view>
        <ion-content>
          <div class="list">
            <span class="item" ng-click="showFilterBarName()" target="_blank">
             Name
            </span>
            <span class="item" ng-click="showFilterBarTag()" target="_blank">
              Tags
            </span>
            <span class="item" ng-click="hideSearch()" target="_blank">
              Close
            </span>
           
          </div>
        </ion-content>
      </ion-popover-view>
    </script>
</ion-view>
